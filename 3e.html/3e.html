 
<html>
    <head>
        <link rel="style" href="css.poke.css">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
     
      <link rel="icon" href="https://img.elo7.com.br/product/zoom/29358DD/patch-bordado-pokebola-pokemon.jpg">
      <link rel="stylesheet" href="css.poke.css">
    
      
      <script defer src="js.js"></script>
    
    
    <header><h1>Pokedex</h1></header>
    </head>
    <body>
      <div class="box"></div>
      <main>
        <img src="#" alt="pokemon" class="pokemon__image">
    
        <h1 class="pokemon__data">
          <span class="pokemon__number"></span> -
          <span class="pokemon__name"></span>
        </h1>
    
        <form class="form">
          <input
            type="search"
            class="input__search"
            placeholder="Name or Number"
            required
          />
        </form>
    
        <div class="buttons">
          <button class="button btn-prev">Prev &lt;</button>
          <button class="button btn-next">Next &gt;</button>
        </div>
    
        <img src="https://raw.githubusercontent.com/manualdodev/pokedex/main/images/pokedex.png" alt="pokedex" class="pokedex"
        width="80" >
      </main>
    <script>
        var box = documento.querySelectorAll (header)[0];
        setTimeout(()=>{
        box.classlist.add ('header')
        },1000);
        
    </script>
    </body>
    </html>
